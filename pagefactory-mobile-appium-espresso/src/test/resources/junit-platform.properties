# последовательный/параллельный запуск (true/false)
junit.jupiter.execution.parallel.enabled = false

# последовательный/параллельный запуск методов в рамках одного класса (concurrent/same_thread)
junit.jupiter.execution.parallel.mode.default = concurrent

# последовательный/параллельный запуск классов (concurrent/same_thread)
junit.jupiter.execution.parallel.mode.classes.default = same_thread

# динамическое определение количества потоков (dynamic/fixed)
junit.jupiter.execution.parallel.config.strategy = fixed

# количество потоков для выполнения тестов при их фиксированном количестве
junit.jupiter.execution.parallel.config.fixed.parallelism = 3
