# С помощью этого свойства можно задать класс-имплементацию Environment (если, необходимо поменять его логику)
# perfeccionista.environment=io.perfeccionista.framework.Environment
# perfeccionista.environment=io.perfeccionista.framework.Environment.class

perfeccionista.services.scanPackages=io.perfeccionista.framework.value,io.perfeccionista.framework.datasource,io.perfeccionista.framework.fixture

# С помощью этого свойства можно задать набор пакетов для сканирования именованных предусловий
perfeccionista.fixtures.scanPackages=io.perfeccionista.framework

# С помощью этого свойства можно задать набор пакетов для сканирования именованных источников данных
perfeccionista.datasources.scanPackages=io.perfeccionista.framework

# С помощью этого свойства можно задать набор пакетов для сканирования именованных конвертеров
perfeccionista.dataconverters.scanPackages=io.perfeccionista.framework
